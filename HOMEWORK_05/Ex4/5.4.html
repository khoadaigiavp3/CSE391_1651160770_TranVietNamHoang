<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0c27f397c9.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-sm bg-light" style="width: 40%; margin-left: 20%;">
        <div class="row" style="padding-top: 50px;"><h2 style="margin-left: 15%;">Login Form</h2></div>
        <div class="row">
            <div class="col-sm-12"> <p><b>Email address</b></p></div>
            <div class="col-sm-12"> <input type="email"  placeholder="Email"></div>    
        </div>
        <div class="row">
            <div class="col-sm-12"><p><b>Password</b></p></div>
            <div class="col-sm-12"> <input type="password"  placeholder="Password"></div>
        </div>
        <div class="row" >
            <input type="button" value=" Login with Email" class="bg-primary text-white rounded" style="width: 55%; margin-left: 3%; border: 0px;" >
        </div>
        <div class="row">
            <button class="rounded" > <a href="https://www.facebook.com/" class="text-dark  "> <i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook </a></button>
        </div>
        <div class="row">
            <button  class="rounded"> <a href="https://twitter.com/?lang=vi" class="text-dark "> <i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a></button>
        </div>
        <div class="row">
            <button class="rounded"><a href="https://github.com/" class="text-dark "> <i class="fa fa-github" aria-hidden="true"></i>  Login with Github</a></button>
        </div>
        <div class="row" >
            <button class="rounded"><a href="https://www.google.com/?hl=vi" class="text-dark "> <i class="fa fa-google" aria-hidden="true"></i> Login with Google</a></button>
        </div>
        

</body>
</html>
