<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body style="background-color: white;">
    <form class="container-fluid">
        <div class="d-flex container" style="margin-top: 30px;max-width: 1000px;">
            <div style="width: 50%;margin-right: 20px;">
                <div>
                    <h1 style="font-size: 23px;color: rgb(0,148,255);">Personal Information</h1>
                    <hr style="color: rgb(0,148,255);border-color: rgb(0,148,255);margin-top: 6px;">
                </div>
                <div style="background-color: rgb(126,200,253);">
                    <p style="color: white;">Please fill in your personal data here!</p>
                </div>
                <div style="padding-right: 30px;">
                    <div class="form-group"><label>Your name<span style="color: red;">&nbsp;*</span></label><input
                            class="form-control" type="text" required=""></div>
                    <div class="form-group"><label>Age<span style="color: red;">&nbsp;*</span></label><input
                            class="form-control" type="te+t" required=""></div>
                    <div class="form-group"><label>Address<span style="color: red;">&nbsp;*</span></label><input
                            class="form-control" type="text" required=""></div>
                    <div class="form-group"><label>Zip<span style="color: red;">&nbsp;*</span></label><input
                            class="form-control" type="text" required=""></div>
                    <div class="form-group"><label>City<span style="color: red;">&nbsp;*</span></label><input
                            class="form-control" type="text" required=""></div>
                </div>
            </div>
            <div style="width: 50%;padding-right: 30px;">
                <div>
                    <h1 style="font-size: 23px;color: rgb(0,148,255);">Your application</h1>
                    <hr style="color: rgb(0,148,255);border-color: rgb(0,148,255);margin-top: 6px;">
                </div>
                <div style="background-color: rgb(126,200,253);">
                    <p style="color: white;">Please enter your application data here!</p>
                </div>
                <div style="padding-right: 30px;">
                    <div class="form-group"><label>Select a job<span style="color: red;">&nbsp;*</span></label><select
                            required="">
                            <option value="" disable>Please choose</option>

                        </select></div>
                    <div class="form-group"><label>Job type<span style="color: red;">&nbsp;*</span></label>
                        <section class="flex-column container radio"
                            style="padding: 0px 0px;margin-left:80px; margin-top:-20px;">
                            <div class="form-check" style="margin-right: 60px;">
                                <input style="margin-left:-10px;" type="radio" id="full" name="jobType"
                                    value="full-time" required="">
                                <label for="full">Fulltime</label>
                            </div>
                            <div class="form-check " style="margin-right: 60px;">
                                <input type="radio" name="jobType" id="part" value="part-time" required="">
                                <label for="part">Parttime</label>
                            </div>
                            <div class="form-check " style="margin-right: 60px;">
                                <input type="radio" name="jobType" id="less" value="less-than-3" required="">
                                <label for="less">Less than 3 days</label>
                            </div>
                            <div class="form-check" style="margin-right: 60px;">
                                <input type="radio" name="jobType" id="dayAWeek" value="1-day-a-week" required="">
                                <label for="dayAWeek">1 day a week</label>
                            </div>
                        </section>
                    </div>
                    <div class="form-group dateTime"><label>Employment date<span
                                style="color: red;">&nbsp;*</span></label><input class="form-control" type="date"
                            required="" style="margin-bottom: 20px;"></div>
                    <div class="form-group fileInput"><label>CV Files</label><input type="file" style="width: 187px;">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex container" style="margin-top: 30px;max-width: 1000px;">
            <div class="container-fluid">
                <div>
                    <h1 style="font-size: 23px;color: rgb(0,148,255);">Contact Data</h1>
                    <hr style="color: rgb(0,148,255);border-color: rgb(0,148,255);margin-top: 6px;">
                </div>
                <div style="background-color: rgb(126,200,253);"></div>
                <div style="padding-right: 30px;">
                    <div class="form-group"><label>Phone</label><input class="form-control" type="text"
                            placeholder="Phone" required=""></div>
                    <div class="form-group"><label>Email</label><input class="form-control email-imput form-control"
                            type="email" style="margin-top:10px;" required="" placeholder="Email" minlength="6"></div>
                </div>
            </div>
        </div>
        <div class="d-flex container" style="margin-top: 30px;max-width:1000px;">
            <div class="container-fluid">
                <div>
                    <h1 style="font-size: 23px;color: rgb(0,148,255);">Security</h1>
                    <hr style="color: rgb(0,148,255);border-color: rgb(0,148,255);margin-top: 6px;">
                </div>
                <div style="background-color: rgb(126,200,253);"></div>
                <div style="padding-right: 30px;">
                    <div class="form-group"><label>Security</label>
                        <div class="g-recaptcha" data-sitekey="6LcbbLQZAAAAADBWWb2lCcr5qxeK4pG4qTCIh6ST"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex container" style="margin-top: 30px;max-width: 1000px;">
            <div class="container-fluid">
                <div>
                    <hr style="color: rgb(0,148,255);border-color: rgb(0,148,255);margin-top: 6px;">
                </div><button class="btn btn-primary float-right" type="submit" value="submit"
                    style="border-radius: 8px;">SUBMIT</button>
            </div>
        </div>
    </form>

</body>
</html>
